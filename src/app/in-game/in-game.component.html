<!--Deck and talon div-->
<div id='stowas'>
    <div id='deck' (click)="deckservice.drawCard()">
      <img src="{{getImgSrc(deck,0)}}">
    </div>
    <div id='waste'>
      <img src="{{getImgSrc(waste)}}" >  
      <img src="{{getImgSrc(waste,1)}}" >
      <img src="{{getImgSrc(waste,0)}}" (drag)="cardservice.getRun(0,card,1)">
    </div>
</div>

<!--foundation div-->
<div id='foundation'>
    <img src="{{getFoundSrc(0)}}" (dragover)="cardservice.allowDrop($event)" (drop)="cardservice.moveToFoundation($event,0)">
    <img src="{{getFoundSrc(1)}}" (dragover)="cardservice.allowDrop($event)" (drop)="cardservice.moveToFoundation($event,1)">
    <img src="{{getFoundSrc(2)}}" (dragover)="cardservice.allowDrop($event)" (drop)="cardservice.moveToFoundation($event,2)">
    <img src="{{getFoundSrc(3)}}" (dragover)="cardservice.allowDrop($event)" (drop)="cardservice.moveToFoundation($event,3)">
  </div>

<!--Maneuver div-->
<div id='maneuver'>
    <div class='row'>
        <div class= 'column' *ngFor="let pile of maneuver; let i = index"  (dragover)="cardservice.allowDrop($event)" (drop)="cardservice.moveToPile($event,i)">
            <img class="card" *ngFor="let card of pile" src="{{card.getImgSrc()}}" (dragstart)="dragStart_Handler($event,i,card)"  (drag)="cardservice.getRun(i,card)">
        </div>
    </div>
</div>
<app-gameresult></app-gameresult>
<canvas id="cardstomove"></canvas>
<img id="sub">
